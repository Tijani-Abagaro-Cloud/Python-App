name: Deploy Flask App to ECS (OIDC Role-Based)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::861079279572:role/lf-api-deploy
          aws-region: us-east-2

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin 861079279572.dkr.ecr.us-east-2.amazonaws.com

      - name: Build, Tag, and Push Docker image
        run: |
          docker build -t lf-enterprise-api-dev ./flask_app
          docker tag lf-enterprise-api-dev:latest 861079279572.dkr.ecr.us-east-2.amazonaws.com/lf-enterprise-api-dev:latest
          docker push 861079279572.dkr.ecr.us-east-2.amazonaws.com/lf-enterprise-api-dev:latest

      - name: Deploy new image to ECS
        run: |
          aws ecs update-service \
            --cluster lf-enterprise-api-cluster-dev \
            --service lf-enterprise-api-task-dev-service-7fmhk9xx \
            --force-new-deployment \
            --region us-east-2

      # Terraform only runs when [infra] is in commit message
      - name: Setup Terraform
        if: contains(github.event.head_commit.message, '[infra]')
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        if: contains(github.event.head_commit.message, '[infra]')
        working-directory: infra
        run: terraform init

      - name: Terraform Plan (Scoped to API Gateway only)
        if: contains(github.event.head_commit.message, '[infra]')
        working-directory: infra
        run: terraform plan -target=aws_api_gateway_method.hello_get -target=aws_api_gateway_integration.hello_integration -target=aws_api_gateway_method_response.hello_response -target=aws_api_gateway_integration_response.hello_integration_response -target=aws_api_gateway_deployment.api_deploy -target=aws_api_gateway_stage.dev -var-file="terraform.tfvars"

      - name: Terraform Apply (Scoped to API Gateway only)
        if: contains(github.event.head_commit.message, '[infra]')
        working-directory: infra
        run: terraform apply -target=aws_api_gateway_method.hello_get -target=aws_api_gateway_integration.hello_integration -target=aws_api_gateway_method_response.hello_response -target=aws_api_gateway_integration_response.hello_integration_response -target=aws_api_gateway_deployment.api_deploy -target=aws_api_gateway_stage.dev -auto-approve -var-file="terraform.tfvars"
